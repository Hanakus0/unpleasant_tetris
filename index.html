<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-46JPNGR1X0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-46JPNGR1X0');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不愉快なテトリス</title>
  <link rel="icon" href="unpleasant_Tetris_favicon.png">
  <style>
    /* スタイルシート */
    body{
      background-color:#008;
    }
    #can{
      user-select: none;
      background-color:#000;
    }
    #now_score_table {
      user-select: none;
      margin: 0px 0px 15px 0px;
    }
    #score{
      width: 130px;
      user-select: none;
      color:#fff;
      font-size:20px;
      font-weight:bold;
      margin: 0px 0px 15px 0px;
    }
    #high_score{
      width: 130px;
      user-select: none;
      color:#ff0000;
      font-size:20px;
      font-weight:bold;
      margin: 0px 0px 15px 0px;
    }
    #before_score_table {
      user-select: none;
      text-align: center;
      user-select: none;
      margin: 30px 0px;
    }
    #user_name, #now_score{
      user-select: none;
      color:#ff0000;
      font-size:20px;
      font-weight:bold;
    }
    #gameover{
      user-select: none;
      font-size: 40px;
      border-radius: 5px;
      color:#fff;
      position:absolute;
      top:200px;
      left:45px;
      visibility: hidden;
    }
    #start{
      font-size:40px;
      border-radius:5px;
      background-color:#f77;
      color:#fdd;
      position:absolute;
      top:400px;
      left:95px;
    }
    #introduce{
      user-select: none;
      width: 30%;
      padding-left: 30px;
      color:#fff;
    }
    table {
      user-select: none;
      border-collapse: collapse;
      border: 2px solid rgb(140 140 140);
      font-family: sans-serif;
      font-size: 0.8rem;
      letter-spacing: 1px;
    }
    thead,
    tfoot {
      color:#000;
      background-color: #fff;
    }
    caption {
      caption-side: bottom;
      padding: 10px;
      font-weight: bold;
    }
    th,
    td {
      border: 1px solid rgb(160 160 160);
      padding: 8px 10px;
    }
    td:last-of-type {
      text-align: center;
    }
    tbody > tr{
      background-color: #000;
    }
    tfoot th {
      text-align: right;
    }
    tfoot td {
      font-weight: bold;
    }
    #display_mode {
      visibility: hidden;
      user-select: none;
      width: 400px;
      margin: 0px 0px 30px 0px;
      /* 子要素 */
      thead {
        color:#000000;
        background-color: #ff0000;
      }
      #playmode {
        background-color: #000;
      }
      #chg_Controller, 
      #add_strange, 
      #dark_mode, 
      #chg_speed
      {
        visibility: hidden;
        text-align: center;
        color:#000000;
        background-color: #fffb00;
      }
    }
    /* リッチな表記  */
    #score-container {
      user-select: none;
      margin: 15px 0px;
      text-align: center;
      background-color: #e9ff6e;
      width: 100%;
      
      h1 {
        font-size: 25px;
        font-weight: bold;
        background: linear-gradient(90deg, #ff7f50, #ff4500);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin: 0;
      }
      
      .score {
        font-size: 40px;
        color: #2e8b57;
        font-weight: bold;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
      }
    }
</style>
</head>
<!-- ゲーム画面 -->
<body>    
  <div>
    <table id="now_score_table">
      <thead>
        <tr>
          <th scope="col">あなたのスコア</th>
          <th scope="col">あなたのハイスコア</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="score" scope="row">0</th>
          <td id="high_score"></td>
        </tr>
      </tbody>
    </table>
    <div id="score-container">
      <h1>目指せスコア</h1>
      <div class="score">1000 点</div>
      <a href="./gameIntro.html" target="_blank">【新規タブを開きます】　ゲーム説明画面を表示</a>
    </div>
  </div>
  <div style="display: flex;">
    <canvas id="can"></canvas>
     <!-- プレイモード -->
    <div id="introduce">
      <!-- HIDEEN -->
      <table id="display_mode">
        <thead>
          <tr>
            <th scope="col">プレイモード</th>
          </tr>
        </thead>
        <tbody id="playmode">
          <tr>
            <td id="chg_Controller">操作性がゴミになる操作キーランダム変更 モード</td>
          </tr>
          <tr>
            <td id="add_strange">クソみたいな形のテトロミノが落ちてくる モード</td>
          </tr>
          <tr>
            <td id="dark_mode">(偽善) プレーヤーの目を保護するダークモード</td>
          </tr>
          <tr>
            <td id="chg_speed">【メリット皆無】 落下速度変調 モード</td>
          </tr>
        </tbody>
      </table>
      <!-- ボタン説明 -->
      <table>
        <thead>
          <tr>
            <th scope="col">ボタン</th>
            <th scope="col">説明</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="left" scope="row">←</th>
            <td>左移動</td>
          </tr>
          <tr>
            <th id="right" scope="row">→</th>
            <td>右移動</td>
          </tr>
          <tr>
            <th id="down" scope="row">↓</th>
            <td>落下速度アップ</td>
          </tr>
          <tr>
            <th id="hard_drop" scope="row">↑</th>
            <td>ハードドロップ</td>
          </tr>
          <tr>
            <th id="rotate" scope="row">スペース</th>
            <td>テトロミノを右回転</td>
          </tr>
        </tbody>
      </table>
      <!-- 前回プレイ -->
      <table id="before_score_table">
        <thead>
          <tr>
            <th scope="col">プレイ回数</th>
            <th scope="col">あなたの前回プレイ時のスコア</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="play_num" scope="row"></th>
            <td id="before_score"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="gameover">GAME OVER</div>
  <button id="start">START</button>

  <script type="module" src="./modules/parentModule.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
